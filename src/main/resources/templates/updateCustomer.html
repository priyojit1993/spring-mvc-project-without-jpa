<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <link href="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
          th:href="@{/webjars/jquery/3.5.1/jquery.min.js}">

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}"
          rel="stylesheet" media="screen">


    <title>Customer Detail</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer Detail</h2>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal" th:object="${customer}" th:action="@{/editCustomer}" method="post">


                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="${customer.id}"
                                   th:field="*{id}"></input>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="${customer.firstName}"
                                   th:field="*{firstName}"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="${customer.lastName}"
                                   th:field="*{lastName}"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   th:value="${customer.email}" th:field="*{email}"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer Phone</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" th:value="${customer.phone}" th.field="*{phone}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="${customer.address}"
                                   th.field="*{email}"> </input>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer ZipCode</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" th:value="${customer.zipCode}"
                                   th.field="*{zipCode}">
                            <div class="row">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="${customer.city}" th.field="*{city}">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="${customer.state}" th.field="*{state}">
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
