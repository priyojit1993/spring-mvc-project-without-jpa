<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <link href="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
          th:href="@{/webjars/jquery/3.5.1/jquery.min.js}">

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}"
          rel="stylesheet" media="screen">
    <title>Title</title>

    <title>Product Detail</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Product Detail</h2>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Product Id</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.id}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Product Name</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.productName}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Product Description</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.productDescription}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Product Price</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${product.price}"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
