<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <link href="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
          th:href="@{/webjars/jquery/3.5.1/jquery.min.js}">

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}"
          rel="stylesheet" media="screen">
    <title>Title</title>

    <title>Products</title>
</head>
<body>
<div class="container-fluid">
    <h2>Customer Detail</h2>
    <!--    The th:object property registers the model object to the form and we dont
    have to use the product.<property> every time in every form field
    th:field name must be same as the Product object's member variable name
    -->

    <form class="form-horizontal" th:object="${customer}" th:action="@{/saveCustomer}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{firstName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{lastName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{email}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{address}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{state}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{city}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{zipCode}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{phone}">
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
