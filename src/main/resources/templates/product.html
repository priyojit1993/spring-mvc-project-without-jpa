<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <link href="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
          th:href="@{/webjars/jquery/3.5.1/jquery.min.js}">

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}"
          rel="stylesheet" media="screen">
    <title>Title</title>

    <title>Products</title>
</head>
<body>
<div class="container-fluid">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Products</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>View Detail</th>
                <th>Edit Product</th>
                <th>Delete Product</th>
            </tr>
            <tr th:each="product:${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productDescription}"></td>
                <td><a th:href="${'/getProducts/'+product.id}">View</a></td>
                <td><a th:href="${'/updateProduct/'+product.id}">Edit</a></td>
                <td><a th:href="${'/deleteProduct/'+product.id}">Delete</a></td>
            </tr>
        </table>
        <a href="/addProduct">Add New Product</a>
    </div>
</div>

</body>
</html>
